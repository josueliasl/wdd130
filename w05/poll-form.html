<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1">
        <title>WDD130 │ HTML Form - User Poll</title>
        <link rel="stylesheet" href="poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>WDD130 │ Josue Leyva │ HTML Form - User Poll</header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact Information</legend>
                  <div class="for-item column2">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname">
                  </div>
                    
                  <div class="for-item column2">
                    <label for="useremail column2">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                  </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                  <div class="for-item column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="safari">Safari</option>
                        <option value="edge">Edge</option>
                        <option value="brave">Brave</option>
                        <option value="other">Other</option>
                    </select>
                  </div>
                  <div class="for-item column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                  </div>
                  <div class="for-item column1">
                    <label for="feedback">List the places you have lived:</label>
                    <br>
                    <div class="feedback">
                      <textarea rows="4" id="feedback" name="feedback" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                    </div>
                    </div>
                </fieldset>
                <button type="submit" value="Submit Poll" name="submit">Submit Poll</button>
            </form>
        </main>
        
        <footer>
            @2024 │ HTML Form - User Poll │ Josue Leyva
        </footer>
    </body>
</html>
